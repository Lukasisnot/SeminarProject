<!DOCTYPE html>
{% import 'macros.html' as macros %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display: flex">
        <div style="margin: 20px">
            {% for i in range(4) %}
                {{ macros.slider("servo" + (i + 1)|string, "Servo " + (i + 1)|string, 45, 135, 1, 90) }}
            {% endfor %}
        </div>
        <div style="margin: 20px">
            <p>accel x: <span id="imuax"></span></p>
            <p>accel y: <span id="imuay"></span></p>
            <p>accel z: <span id="imuaz"></span></p>
            <p>gyro x: <span id="imugx"></span></p>
            <p>gyro y: <span id="imugy"></span></p>
            <p>gyro z: <span id="imugz"></span></p>
            <p>ground left: <span id="groundl"></span></p>
            <p>ground right: <span id="groundr"></span></p>
        </div>
    </div>

    <script>
        const data_url = "/robot_data"

        fetch(data_url)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                document.getElementById('servo1_value').innerHTML = data.servo1
                slider1.value = data.servo1
                document.getElementById('servo2_value').innerHTML = data.servo2
                slider2.value = data.servo2
                document.getElementById('servo3_value').innerHTML = data.servo3
                slider3.value = data.servo3
                document.getElementById('servo4_value').innerHTML = data.servo4
                slider4.value = data.servo4
            })

        const fetch_data = () => {
            fetch(data_url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    document.getElementById('imuax').innerHTML = data.imuax
                    document.getElementById('imuay').innerHTML = data.imuay
                    document.getElementById('imuaz').innerHTML = data.imuaz
                    document.getElementById('imugx').innerHTML = data.imugx
                    document.getElementById('imugy').innerHTML = data.imugy
                    document.getElementById('imugz').innerHTML = data.imugz
                    document.getElementById('groundl').innerHTML = data.groundl
                    document.getElementById('groundr').innerHTML = data.groundr
                })
        }
        const intervalID = window.setInterval(fetch_data, 100);

        const slider1 = document.getElementById(`servo1_range`)
        slider1.oninput = () => {
            fetch(data_url, {
                method: "POST",
                body: JSON.stringify({
                    id: 0,
                    servo: slider1.value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            document.getElementById('servo1_value').innerText = slider1.value;
        }

        const slider2 = document.getElementById(`servo2_range`)
        slider2.oninput = () => {
            fetch(data_url, {
                method: "POST",
                body: JSON.stringify({
                    id: 1,
                    servo: slider2.value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            document.getElementById('servo2_value').innerText = slider2.value;
        }

        const slider3 = document.getElementById(`servo3_range`)
        slider3.oninput = () => {
            fetch(data_url, {
                method: "POST",
                body: JSON.stringify({
                    id: 2,
                    servo: slider3.value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            document.getElementById('servo3_value').innerText = slider3.value;
        }

        const slider4 = document.getElementById(`servo4_range`)
        slider4.oninput = () => {
            fetch(data_url, {
                method: "POST",
                body: JSON.stringify({
                    id: 3,
                    servo: slider4.value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            document.getElementById('servo4_value').innerText = slider4.value;
        }
    </script>

</body>
</html>
